<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title th:text="${title}">Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-5 d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-center align-items-center flex-grow-1">
                    <h1 th:text="${title}">Update Comment</h1>
                </div>
                <form th:action="@{/logout}" method="post" class="ml-auto">
                    <button type="submit" class="btn btn-danger">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        logout
                    </button>
                </form>
            </div>
            <div class="col-12 my-5">
                <form th:action="@{/comments/{id}(id=${comment.id})}" th:object="${comment}" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Your Email</label>
                        <input id="email" type="email" class="form-control" th:field="*{email}"
                            placeholder="mario.rossi@example.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">Body</label>
                        <textarea id="body" type="text" class="form-control" th:field="*{body}" placeholder="..."
                            required rows="20" cols="50"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="date" class="form-label">Publish date (8 chars)</label>
                        <input id="date" type="text" class="form-control" th:field="*{date}"
                            placeholder="yyyyMMdd">
                    </div>
                    <div class="mb-3">
                        <label for="post" class="form-label">Post</label>
                        <select id="post" th:field="*{post.id}" class="form-select">
                            <option th:each="post:${posts}" th:value="${post.id}"
                                th:text="${post.title}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
