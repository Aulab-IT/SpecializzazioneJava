<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title th:text="${title}">Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12 my-5 d-flex justify-content-between align-items-center">
                <div class="d-flex justify-content-center align-items-center flex-grow-1">
                    <h1 th:text="${title}">Comments</h1>
                    <a th:href="@{/comments/create}" class="btn btn-primary m-2">
                        <i class="fa-solid fa-plus"></i>
                    </a>
                </div>
                <form th:action="@{/logout}" method="post" class="ml-auto">
                    <button type="submit" class="btn btn-danger">
                        <i class="fa-solid fa-right-from-bracket"></i>
                        logout
                    </button>
                </form>
            </div>
            <div class="col-12">
                <table class="table table-striped table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Email</th>
                            <th>Body</th>
                            <th>Date</th>
                            <th>Post title</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                        <tr th:each="comment:${comments}">
                            <td th:text="${comment.id}"></td>
                            <td th:text="${comment.email}"></td>
                            <td th:text="${comment.body}"></td>
                            <td th:text="${comment.date}"></td>
                            <td th:text="${comment.post.title}"></td>
                            <td>
                                <a th:href="@{/comments/remove/{id}(id=${comment.id})}" class="btn btn-danger m-2">
                                    <i class="fa-solid fa-trash"></i>
                                </a>
                                <a th:href="@{/comments/update/{id}(id=${comment.id})}" class="btn btn-warning m-2">
                                    <i class="fa-solid fa-pen "></i>
                                </a>
                            </td>
                          
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
