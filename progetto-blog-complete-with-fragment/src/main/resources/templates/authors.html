<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <head th:insert="~{index :: head}"></head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-12 my-5 d-flex justify-content-between align-items-center">
                    <div class="d-flex justify-content-center align-items-center flex-grow-1">
                        <h1 th:text="${title}">Title</h1>
                        <a th:href="@{/authors/create}" class="btn btn-primary m-2">
                            <i class="fa-solid fa-plus"></i>
                        </a>
                    </div>
                    <form th:replace="~{index :: logout}"></form>
                </div>
            </div>
        </div>


       <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table table-striped table-responsive-lg">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <!-- <th>Name</th>
                            <th>Surname</th> -->
                            <th>Fullname</th>
                            <th>Email</th>
                            <th>Number of post</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="author:${authors}">
                          <td th:text="${author.id}"></td>
                          <!-- <td th:text="${author.name}"></td>
                          <td th:text="${author.surname}"></td> -->
                          <td th:text="${author.fullname}"></td>
                          <td th:text="${author.email}"></td>
                          <td th:text="${author.numberOfPosts}"></td>
                          <td>
                            <!--link cancella-->
                            <a th:href="@{/authors/remove/{id}(id=${author.id})}" class="btn btn-danger m-2">
                            <!--icona del cestino da font awesome-->
                            <i class="fa-solid fa-trash"></i>
                            </a>
                            <!--link modifica-->
                            <a th:href="@{/authors/modify/{id}(id=${author.id})}" class="btn btn-warning m-2">
                            <!--icona della penna da font awesome-->
                            <i class="fa-solid fa-pen"></i>
                            </a>
                         </td>                         
                        </tr>
                     </tbody>                     
                </table>
            </div>
        </div>
      </div>

    </body>

        
    <script th:replace="~{index :: bootstrapScript}"></script>
</html>
